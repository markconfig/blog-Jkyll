<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}
  <script>

    let data = '{{page.date}}'.split(' ');
    let arrDate = data[0].split('-');
    const event = new Date(Date.UTC(Number(arrDate[0]), Number(arrDate[1]) - 1, Number(arrDate[2]) + 1));
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const fecha = event.toLocaleDateString('es-MX', options);

    window.onload = function () {
      document.getElementById("dateId").innerHTML = `Publicado en ${fecha}`;
    }
  </script>

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/"><b>Blog</b></a>
          <a href="{{ site.baseurl }}/about"><b>Sobre mí</b></a>
          <a href="https://markconfig.github.io/"><b>Mi portafolio</b></a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
